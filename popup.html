<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Jobs to CSV</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div>
    <div class="ext-h2">
      <img src="images/icon48.png">&nbsp;LinkedIn Jobs to CSV
    </div>
    <div class="ext-buttonRow">
      <button id="ext-export">Export to CSV</button>
      <img src="images/spinner.gif" alt="Gathering Saved Jobs..." id="ext-loadingSpinner">
    </div>
    <div class="ext-optionRow">
      <input type="checkbox" id="ext-xlsxCheckbox">
      <label for="ext-xlsxCheckbox">Save as Excel file</label>
    </div>
    <div id="ext-status"></div>
    <img src="images/close.gif" id="ext-closePopupBtn">
  </div>
  <script src="popup.js"></script>
</body>
</html>
